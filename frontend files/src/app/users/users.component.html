<div class="container-fluid">
  <div class="row">
    <h3>Users</h3>
  </div>

  <div class="row pt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ user.username }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
