<ng-container *ngIf="weapon">

    <div class="row">
        <div class="col-md-8">
            <h3>WEAPON: {{weapon.equipName}}</h3>
        </div>
        <div class="col-md-2">
            <button *ngIf="_auth.isAdmin()" type="button" class="btn btn-primary"
                routerLink="/weapon/edit/{{weapon.equipName}}">Edit
                Weapon</button>
        </div>
        <div class="col-md-2">
            <button *ngIf="_auth.isAdmin()" type="button" class="btn btn-danger" (click)="deleteWeapon()">Delete
                Weapon</button>
        </div>
    </div>

    <p>&nbsp;</p>
    <div class="card">
        <img class="card-img-top" src="{{weapon.equipImg}}" alt="{{weapon.equipName}} IMAGE">
        <div class="card-body">
            <h5 class="card-title">Name: {{weapon.equipName}}</h5>
            <p class="card-text">Type: {{weapon.equipType}}</p>
            <p class="card-text">Slot: {{weapon.equipSlot}}</p>
            <p class="card-text">Skill: {{weapon.equipSkill}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="card-title">Abilities</h5>
                <p class="card-text">{{weapon.equipAbilities}}</p>
            </li>
        </ul>
    </div>
</ng-container>
