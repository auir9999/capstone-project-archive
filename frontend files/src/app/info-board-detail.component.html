<ng-container *ngIf="infoB">
    <div class="row">
        <div class="col-md-8">
            <h3>GUIDE: {{ infoB.infoBoardName }}</h3>
        </div>
        <div class="col-md-2">
            <button *ngIf="_auth.isAdmin()" type="button" class="btn btn-primary"
                routerLink="/guide/edit/{{infoB._id}}">Edit Guide</button>
        </div>
        <div class="col-md-2">
            <button *ngIf="_auth.isAdmin()" type="button" class="btn btn-danger" (click)="deleteGuide()">Delete
                Guide</button>
        </div>
    </div>
    <div class="card">
        <p class="card-text">{{ infoB.infoBoardContent}}</p>
    </div>
</ng-container>
